<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Net Ninja</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- * NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Net Ninja Pro - The Book</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >About The Book</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Get in Touch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-lg-none" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-secondary ms-2 d-none d-lg-inline-block text-light"
                href="#pricing"
                >By Now</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- * NavBar -->
    <!-- * Landing -->
    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <h2 class="display-2">Black Belt</h2>
              <div class="display-5 text-muted">Your Coding skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p>
            <a href="#pricing" class="btn btn-lg btn-secondary">By Now</a>
          </div>
          <div class="col-md-5 text-center d-none d-md-block">
            <img
              class="img-fluid"
              src="assets/ebook-cover.png"
              alt="ebook cover"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- * Landing -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
